        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
        <script>
                AOS.init();

                function copyToClipboard() {
                  // Ambil teks dari elemen dengan ID 'noRek'
                  var noRek = document.getElementById("noRek").textContent;
                  
                  // Buat elemen input untuk menyalin teks
                  var input = document.createElement("input");
                  input.setAttribute("value", noRek);
                  document.body.appendChild(input);
                  
                  // Pilih teks di dalam input
                  input.select();
                  input.setSelectionRange(0, 99999); // Untuk perangkat mobile
                  
                  // Salin teks ke clipboard
                  document.execCommand("copy");
                  
                  // Hapus elemen input setelah disalin
                  document.body.removeChild(input);
                  
                  alert("Nomor rekening disalin!");
                }
              </script>
    </body>
